name: Create Production Deployment

on:
  push:
    branches:
      - main
      - release-1

jobs:
  create-release:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID_AWS }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY_AWS }}
      S3_BUCKET: ${{ github.ref == 'refs/heads/main' && secrets.S3_BUCKET_STAGING || secrets.S3_BUCKET }}

    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # https://github.com/marketplace/actions/s3-deploy
      - name: Deploy 
        uses: reggionick/s3-deploy@v4
        with:
          folder: dist
          bucket: ${{ env.S3_BUCKET }}
          bucket-region: ${{ secrets.S3_BUCKET_REGION }}
          delete-removed: true
          no-cache: true
          private: false
          files-to-include: '{.*/**,**}'